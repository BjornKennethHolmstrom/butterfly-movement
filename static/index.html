<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Butterfly Movement</title>
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #f0f9ff, #ffffff);
      color: #1a202c;
      text-align: center;
      padding: 0 1rem;
    }
    main {
      max-width: 28rem;
    }
    h1 {
      font-size: 1.875rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom, #1a202c, #2d3748);
        color: #f7fafc;
      }
      p {
        color: #cbd5e0;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to The Butterfly Movement</h1>
    <p>Loading your experience... If you're not redirected automatically, please click the button below.</p>
    <a href="/en" class="button">Go to Homepage</a>
  </main>
  <script>
    // Redirect to English version by default
    if (window.location.pathname === '/') {
      window.location.href = '/en';
    }
  </script>
</body>
</html>
