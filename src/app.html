<!DOCTYPE html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Handle client-side language detection and redirection
      (function() {
        if (window.location.pathname === '/') {
          const userLang = (navigator.language || navigator.userLanguage).substring(0, 2);
          const supportedLangs = ['en', 'sv'];
          const targetLang = supportedLangs.includes(userLang) ? userLang : 'en';
          window.location.replace('/' + targetLang);
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
